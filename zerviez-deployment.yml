apiVersion: apps/v1
kind: Deployment
metadata:
  name: zerviez-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: zerviez
          image: peaceofsheep/zerviez
          ports:
            - containerPort: 8080
